<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="css/index.css">
    <title>Desafios HTML & CSS  - Projeto 1</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card-hero"></div>
            <div class="card-infos">
                <div class="textos">
                    <h2>Order Summary</h2>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywher you like!</p>
                </div>
                <div class="plan">
                    <div class="left">
                        <img src="images/icon-music.svg" class="img-music" alt="icon-music">
                        <div class="plan-infos">
                            <p class="type-plan">Annual Plan</p>
                            <p class="price-plan">$59.99/year</p>
                        </div>
                    </div>
                    <div class="right"><a href="#">Change</a></div>
                </div>
                <div class="card-action">
                    <a href="#" class="btn-payment">Proceed to Payment</a>
                    <a href="#" class="btn-cancel">Cancel Order</a>
                </div>
            </div>            
        </div>
    </main>
</body>
</html>
