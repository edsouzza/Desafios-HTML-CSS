<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="images/favicon.png"/>
    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- css -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/mobile.css">

    <!-- icones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="./js/scripts.js" defer></script>
    <title>Clone | PicPay Cartões</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="areaLogo">
            <a href="/">
                <img src="./images/logo.jpg" alt="logo">
            </a>                                 
        </div><!--areaLogo-->

        <nav class="nav-list">
            <ul>
                <li class="item">
                    <a href="#content__cards" class="link-header">Para você</a>                     
                    <svg  class="icon" width="40px" height="40px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path class="color-icon" d="M7 10L12 15L17 10" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>                   
                </li>
                <li class="item">
                    <a href="#" class="link-header">Para seu Negócio</a>
                    <svg  class="icon" width="40px" height="40px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path class="color-icon" d="M7 10L12 15L17 10" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg> 
                </li>
                <li class="item">
                    <a href="#" class="link-header">Sobre o PicPay</a>
                    <svg  class="icon" width="40px" height="40px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path class="color-icon" d="M7 10L12 15L17 10" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg> 
                </li>
                <li class="item">
                    <a href="#" class="link-header">Central de Ajuda</a>
                    <svg  class="icon" width="40px" height="40px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path class="color-icon" d="M7 10L12 15L17 10" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>    
                </li>
                <li>
                    <a href="#" class="linkBlog">Blog</a>
                </li>
            </ul>    
        </nav><!--nav-list-->      
                
        <div class="area-right">
            <div class="areacliente">
                <a href="#" class="linkAreaCliente">Área do Cliente</a>
            </div>
            <button class="botaoHeader">
                Pedir cartão
            </button>
            <div class="menu-icon">
                <img src="./images/menu/menu.png" alt="icone menu burger">
            </div>
        </div><!--area-right-->
    </header>
    <!-- /header -->

   
        <!-- hero -->
        <section class="hero">            
            <div class="textos">
                <h1 class="title-hero">Cartões de crédito com benefícios exclusivos. Com PicPay, a experiência é outra</h1>
                <button class="btn-textos">Pedir cartão de crédito</button>   
            </div>            
            <div class="image-hero"></div>
        </section> 
        <!-- /hero -->

        <!-- inteface -->
        <section class="interface">
            <!-- content__cards -->
            <div class="content__cards" id="content__cards">
                <h2 class="title">Para cada estilo de vida, um cartão personalizado</h2>
                
                <div class="card">
                    <img src="../images/cards-segunda-dobra/black.jpg" alt="cartao-black"> 
                    <div class="are__btn__card">
                        <button class="btn-card-form">Pedir cartão de crédito</button>
                        <a href="#" class="saiba-mais">Saiba mais<i class="bi bi-arrow-right-short"></i></a>
                    </div>
                </div>        
                <div class="card">
                    <img src="../images/cards-segunda-dobra/platinum.jpg" alt="cartao-black"> 
                    <div class="are__btn__card">
                        <button class="btn-card-form">Pedir cartão de crédito</button>
                        <a href="#" class="saiba-mais">Saiba mais<i class="bi bi-arrow-right-short"></i></a>
                    </div>
                </div>        
                <div class="card">
                    <img src="../images/cards-segunda-dobra/gold.jpg" alt="cartao-black"> 
                    <div class="are__btn__card">
                        <button class="btn-card-form">Pedir cartão de crédito</button>
                        <a href="#" class="saiba-mais">Saiba mais<i class="bi bi-arrow-right-short"></i></a>
                    </div>
                </div>        

            </div>
            <!-- fim content__cards -->
        </section>
        <!-- fim inteface -->
     

</body>
</html>
